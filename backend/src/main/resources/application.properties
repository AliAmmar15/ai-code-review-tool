# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ai_code_review_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Uncomment the next line if tables are not initializing
# spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true

# HikariCP settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10

# Disable security for development
spring.security.basic.enabled=false

# Set server port to 8081
server.port=8081
